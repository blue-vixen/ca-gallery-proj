<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Numbers</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <h1>Touching numbers</h1>
        <div class="difficulty-setting">
            <input type="radio" id="easy" name="difficulty" value="16" onclick="setDifficulty(value)">
            <label for="easy">Easy (16)</label>
            <input type="radio" id="medium" name="difficulty" value="25" onclick="setDifficulty(value)">
            <label for=" medium">Medium (25)</label>
            <input type="radio" id="hard" name="difficulty" value="36" onclick="setDifficulty(value)">
            <label for=" hard">hard (36)</label>
        </div>
        <div class="next-num">
            <h2>The next number is:<span></span></h2>
        </div>
        <div class="timer">
            <h2>Time elpased:<span></span></h2>
        </div>
    </div>
    <table border="1" cellpadding="10">
        <tbody class="board">

        </tbody>
    </table>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
